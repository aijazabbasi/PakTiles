{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #343a40; /* Dark gray color for the header */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button {
            background-color: #6c757d; /* Dark gray background for buttons */
            color: #ffffff; /* White text */
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 250px; /* Make buttons larger */
        }

        .button:hover {
            background-color: #495057; /* Darker gray for hover */
            transform: translateY(-5px); /* Lift on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(2px); /* Press down effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Tile and Sanitary Management System</h1>
        <div class="button-container">
            <a href="{% url 'inventory_home' %}" class="button">Inventory</a>
            <a href="{% url 'order_home' %}" class="button">Order</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, if you need to use Bootstrap components with JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
