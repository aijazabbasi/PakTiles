{% extends 'base.html' %}

{% block content %}
<head>
    <title>Inventory Management</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .content-container {
            padding-left: 20px;
            padding-right: 20px;
        }
        h1 {
            color: #343a40; /* Dark gray color for the header */
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #495057; /* Dark gray for links */
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
            transition: background-color 0.3s;
        }
        ul li a:hover {
            background-color: #ced4da; /* Light gray hover effect */
        }
    </style>
</head>

<body>
    <div class="container content-container">
        <h1>Inventory Management</h1>
        <ul>
            <li><a href="{% url 'list_tiles' %}">Manage Tiles</a></li>
            <li><a href="{% url 'list_sanitary_items' %}">Manage Sanitary Items</a></li>
        </ul>
    </div>

    <!-- Bootstrap JS (Optional, if you need to use Bootstrap components with JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
