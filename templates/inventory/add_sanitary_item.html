{% extends '/Pak Tiles/PakTiles/templates/base.html' %}

{% block content %}
<head>
    <title>Add Sanitary Item</title>
    {% load static %}
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/edit_tile.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Add New Sanitary Item</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}

                <!-- Article Number -->
                <div class="row mb-3">
                    <label for="id_article_number" class="col-sm-4 col-form-label text-end">Article Number:</label>
                    <div class="col-sm-8">
                        {{ form.article_number }}
                    </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                    <label for="id_name" class="col-sm-4 col-form-label text-end">Name:</label>
                    <div class="col-sm-8">
                        {{ form.name }}
                    </div>
                </div>

                <!-- Brand -->
                <div class="row mb-3">
                    <label for="id_brand" class="col-sm-4 col-form-label text-end">Brand:</label>
                    <div class="col-sm-8">
                        {{ form.brand }}
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label for="id_price" class="col-sm-4 col-form-label text-end">Rate:</label>
                    <div class="col-sm-8">
                        {{ form.rate }}
                    </div>
                </div>

                <!-- Quantity -->
                <div class="row mb-3">
                    <label for="id_quantity" class="col-sm-4 col-form-label text-end">Quantity:</label>
                    <div class="col-sm-8">
                        {{ form.quantity }}
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-custom w-100">Add Sanitary Item</button>
            </form>

            <!-- Back Link -->
            <a href="{% url 'list_sanitary_items' %}" class="back-link">Back to Sanitary Items List</a>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
